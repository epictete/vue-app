<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue: app-4</title>
</head>

<body>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">{{ todo }}</li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    'Learn JavaScript',
                    'Learn Vue',
                    'Build something awesome'
                ]
            }
        })
    </script>

</body>

</html>
