<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue: app-7</title>
</head>

<body>

    <div id="app-7">
        <h1>ToDo List App</h1>
        <input v-model="newItem">
        <button v-on:click="todos.push(newItem)">Save item</button>
        <ul>
            <li v-for="todo in todos">{{ todo }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app7 = new Vue({
            el: '#app-7',
            data: {
                newItem: '',
                todos: [
                    'Learn JavaScript',
                    'Learn Vue',
                    'Build something awesome'
                ]
            }
        })
    </script>

</body>

</html>
