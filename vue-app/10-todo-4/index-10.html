<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue: app-10</title>
</head>

<body>

    <div id="app-10">
        <div class="header">
            <h1>ToDo List App</h1>
            <!-- <button v-if="state === 'default'">Add item</button>
            <button v-else>Cancel</button> -->
        </div>
        <div v-if="state === 'edit'" class="add-item-form">
            <input v-model="newItem" @keyup.enter="saveItem">
            <button @click="saveItem">Save item</button>
        </div>
        <ul>
            <li v-for="todo in todos">{{ todo }}</li>
        </ul>
        <p v-if="todos.length === 0">Nice job! You've compeleted all your tasks.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app10 = new Vue({
            el: '#app-10',
            data: {
                state: 'default',
                newItem: '',
                todos: [
                    // 'Learn JavaScript',
                    // 'Learn Vue',
                    // 'Build something awesome'
                ]
            },
            methods: {
                saveItem: function () {
                    this.todos.push(this.newItem);
                    this.newItem = '';
                },
                changeState: function (newState) {
                    this.state = newState;
                }
            }
        })
    </script>

</body>

</html>
