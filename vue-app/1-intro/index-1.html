<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue: app-1</title>
</head>

<body>

    <div id="app-1">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app1 = new Vue({
            el: '#app-1',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

</body>

</html>
