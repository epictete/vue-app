<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
</head>

<body>
    <div id="app">
        <h1>{{ header.toUpperCase() }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var todo = new Vue({
            el: '#app',
            data: {
                header: 'todo list app'
            }
        })
    </script>

</body>

</html>
